<p class="lead">
    Specify a permission mask for folders and files used for installation and software updates.
</p>

<div class="form-group">
    <label for="advFolderMask" class="control-label col-sm-4">File Permission Mask</label>
    <div class="col-sm-8">
        <input
            id="advFolderMask"
            name="folder_mask"
            class="form-control"
            value="777" />
    </div>
</div>

<div class="form-group">
    <label for="advFileMask" class="control-label col-sm-4">Folder Permission Mask</label>
    <div class="col-sm-8">
        <input
            id="advFileMask"
            name="file_mask"
            class="form-control"
            value="777" />
    </div>
</div>
